<h2>User Details</h2>

<hr/>
<div *ngIf="user">
  <div>
    <label><b>User ID: </b></label> {{user.id}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.email}}
  </div>
  <div>
    <label><b>Full Name: </b></label> {{user.fullName}}
  </div>
  <div>
    <label><b>Contact Info: </b></label> {{user.contactInfo}}
  </div>
</div>

<br>
<br>
  <button (click)="list()" class="btn btn-primary">Back to User List</button>
<br>
